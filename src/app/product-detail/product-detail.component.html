<div  *ngIf="product">
   <div class="image-container">
      <div *ngFor="let image of product.images">
         <img src="{{image.url}}" />
      </div>
   </div>
   <div class="product-info">
      <h1>{{ product.name }}</h1>

      <a routerLink="/brand/{{product.brand}}">{{product.brand}}</a>
      <br /> Category: {{product.category}}
      <br /> Sub Category: {{product.sub_category}}
      <br /> Price: {{product.price}}
      <br /> <a href="{{product.affiliate_link}}">Affiliate Link</a>

      <br /><br />
      <a (click)="addProductToCollection()">+ Add to your collection</a>
   </div>

   <h2 class="clear"> Other {{product.brand | titlecase }} Products in This Category: </h2>
   <div class="related-products category">
      <div class="container">
         <app-small-product-cards [products]="relatedProductsCategory"></app-small-product-cards>
      </div>
   </div>

   <div class="related-products clear">
      <h2> Other {{product.brand | titlecase }} Products: </h2>
      <div class="container">

         <app-small-product-cards [products]="relatedProducts"></app-small-product-cards>
      </div>
   </div>

</div>
