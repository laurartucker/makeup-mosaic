<div class="container">
  <h1>Add New Product</h1>
  <div class="row">
    <div class="col-md-6">
      <form (ngSubmit)="saveProduct()" #productForm="ngForm">
        <div class="form-group">
          <label for="name">Website</label>
          <input type="text" class="form-control" [(ngModel)]="product.website" name="website" required>
        </div>
        <div class="form-group">
          <label for="name">Category</label>
          <input type="text" class="form-control" [(ngModel)]="product.category" name="category" required>
        </div>
        <div class="form-group">
          <label for="name">Sub-Category</label>
          <input type="text" class="form-control" [(ngModel)]="product.sub_category" name="sub_category" required>
        </div>
        <div class="form-group">
          <label for="name">Brand</label>
          <input type="number" class="form-control" [(ngModel)]="product.brand" name="brand" required>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-success" [disabled]="!productForm.form.valid">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
