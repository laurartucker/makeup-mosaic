<h1>Product Brands - A to Z</h1>

<div>
   <app-sort-menu></app-sort-menu>
   <ul class="brand-list">
         <li *ngFor="let brand of brands">
            <a routerLink="/brands/{{brand._id}}">
               <span *ngIf="brand._id" >{{brand._id | titlecase}}</span><span *ngIf="!brand._id">None</span>
               <span class="count" *ngIf="brand.count"> - {{brand.count}} products</span>
            </a>
         </li>
      </ul>
</div>
