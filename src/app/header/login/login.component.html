<div>
   <div *ngIf="!isLoggedIn" class="login-form login">
      <div>
         {{errorMessage}}
         <form name="loginForm" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
            <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
               <label for="username">Username</label><br/>
               <input type="text" name="username" [(ngModel)]="model.username" #username="ngModel" required /><br/>
               <div *ngIf="f.submitted && !username.valid" class="help-block">Username is required</div>
            </div>
            <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
               <label for="password">Password</label><br/>
               <input type="password" name="password" [(ngModel)]="model.password" #password="ngModel" required /><br/>
               <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
            </div>
            <br/>
            <div class="form-group">
               <button [disabled]="loading" class="button">Login</button>
               <span *ngIf="loading"></span> 
               <a [routerLink]="['/register']">Register</a>
            </div>
         </form>
      </div>
   </div>
   <div *ngIf="isLoggedIn">
      <span>{{welcomeMessage}}</span> |  <a (click)="logout()">Log out</a>
   </div>
</div>
